<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynch Project 2</title>
</head>
<body>
    <h1>Second Async JavaScript Project</h1>
    <button id="firstBtn">start</button>
    <button id="secBtn">stop</button>
    <p class="p"></p>
    <script>
    
    let heading = document.querySelector('h1')
    let firstBtnn = document.querySelector('#firstBtn')
    let secBtnn = document.querySelector('#secBtn')
    let getParagraph = document.querySelector('.p');
    //console.log(secBtnn)
    
    function addResult(str) {
        let displayDate = new Date()
        let localString = displayDate.toLocaleString();
        let createNewEle = document.createElement('p');
        createNewEle.innerHTML = `${str, localString}`;
        getParagraph.appendChild(createNewEle)
        //console.log(getParagraph)
        //saveIt.style.fontSize = "25px";
        //saveIt.style.color = "green";
        getParagraph.style.fontSize = '25px';
        getParagraph.style.color = 'Blue';
    }

    let getDate = function()
    {
        addResult();
    }

    
    let intervalId;
    firstBtnn.addEventListener('click',function()
    {
        if(!intervalId)
        intervalId = setInterval(getDate, 2000, "Current Date")
    })

    secBtnn.addEventListener('click', function()
    {
        
        clearInterval(intervalId)
        intervalId=null
    })






    </script>
</body>
</html>
