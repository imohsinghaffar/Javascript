<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIND</title>
</head>

<body>
    <!-- Bind use to get the reference of the function or thing which is calling 
    to specific element-->

    <button>Button Clicked</button>


    <script>
        class ReactConcept {
            constructor() {
                this.library = "React"
                this.server = "https://localserver:100"

                document
                    .querySelector('button')
                    .addEventListener('click', this.handleClick
                        .bind(this))
            }

            handleClick() {
                console.log("Clicked")
                console.log(this.server)
            }

        }

        let seeresult = new ReactConcept()
    </script>
</body>

</html>
